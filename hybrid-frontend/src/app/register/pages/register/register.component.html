<div class='container'>
  <div class='container__wrap'>
    <mat-card class='container__box'>
      <mat-card-title class='container__title'>Choose your profile</mat-card-title>
      <mat-card-content class='container__content'>
          <mat-form-field>
            <mat-label>Choose an option</mat-label>
            <mat-select [formControl]="userType">
              <mat-option value="merchant">Merchant</mat-option>
              <mat-option value="seller">Seller</mat-option>
            </mat-select>
          </mat-form-field>

          <mat-card-actions class='container__actions'>
            <button
              mat-flat-button
              routerLink='../login'
              type='button'
            >Back to login
            </button>
            <button
              color='primary'
              mat-flat-button
              [disabled]='userType.invalid'
              [routerLink]='userType.value || ""'
            >Next
            </button>
          </mat-card-actions>
      </mat-card-content>
    </mat-card>
  </div>
</div>
